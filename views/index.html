<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/css/master.css" media="screen" charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrapper" >
      <div class="content">
        <div class="header">ROCK, PAPER, SCISSORS</div>
        <div class="main">
          <p>Please choose from one of the following options:</p>
          <a href="#" id="rock" class="buttons"><img src="/img/rock-w.png" /></a>
          <a href="#" id="paper" class="buttons"><img src="/img/paper-w.png" /></a>
          <a href="#" id="scissors" class="buttons"><img src="/img/scissors-w.png" /></a>
        </div>
        <div id="result" class="results">
          &nbsp;
          <!-- <span style="display:block" id="playerCount">Your result</span> -->
        </div>
        <div class="counters">
          <span>Player: </span>
          <span id="playerCount"></span><br />
          <span>Computer: </span>
          <span id="compCount"></span>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/javascript/game.js"></script>
  <script type="text/javascript" src="/javascript/interface.js"></script>
</html>
