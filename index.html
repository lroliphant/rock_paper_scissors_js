<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style/master.css" media="screen" charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrapper" >
      <div class="content">
        <div class="header">ROCK, PAPER, SCISSORS</div>
        <div class="main">
          <p>Please choose from one of the following options:</p>
          <a href="#" id="rock" class="buttons hi-icon"><img src="img/rock-w.png" /></a>
          <span id="paper" class="buttons hi-icon"><a href="#"><img src="img/paper-w.png" /></a></span>
          <span id="scissors" class="buttons hi-icon"><a href="#"><img src="img/scissors-w.png" /></a></span>
        </div>
        <div id="result" class="results">
          &nbsp;
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="src/game.js"></script>
  <script type="text/javascript" src="src/app.js"></script>
</html>
