<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/css/style.css" media="screen" charset="utf-8">
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrapper" >
      <div class="content">
        <div class="header">ROCK, PAPER, SCISSORS</div>
        <div class="main">
          <p>Please choose from one of the following options:</p>
          <a href="#" id="rock" class="buttons"><img src="/assets/rock-w.png" /></a>
          <a href="#" id="paper" class="buttons"><img src="/assets/paper-w.png" /></a>
          <a href="#" id="scissors" class="buttons"><img src="/assets/scissors-w.png" /></a>
        </div>
        <div id="result" class="results">
          &nbsp;
        </div>
        <div class="counters">
          <span>Player: </span>
          <span id="playerCount"></span><br />
          <span>Computer: </span>
          <span id="compCount"></span>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/javascript/game.js"></script>
  <script type="text/javascript" src="/javascript/interface.js"></script>
</html>
